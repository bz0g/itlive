<!-- signin-signup -->

<div class="box">
  <div class="signin-signup">
      <form action="" class="sign-in-form">
          <h2 class="title">تسجيل الدخول</h2>
          <div class="input-field">
              <i class="bi bi-person-fill"></i>
              <input type="text" placeholder="أسم المستخدم">
          </div>
          <div class="input-field">
              <i class="bi bi-lock-fill"></i>
              <input type="password" placeholder="كلمة السر">
          </div>
          <input type="submit" value="تسجيل دخول" class="btn">
          <p class="account-text"> ليس لديك حساب ؟<a href="#" id="sign-up-btn2"> أنشاء حساب</a></p>
      </form>

      <form action="" class="sign-up-form">
          <h2 class="title">أنشاء حساب</h2>
          <div class="input-field">
              <i class="bi bi-person-fill"></i>
              <input type="text" placeholder="أسم المستخدم">
          </div>
          <div class="input-field">
              <i class="bi bi-envelope-fill"></i>
              <input type="text" placeholder="البريد الالكتروني">
          </div>
          <div class="input-field">
              <i class="bi bi-lock-fill"></i>
              <input type="password" placeholder="كلمة السر">
          </div>
          <input type="submit" value="أنشاء حساب" class="btn">
          <p class="account-text">هل لديك حساب ؟<a href="#" id="sign-in-btn2"> تسجيل الدخول</a></p>

      </form>
  </div>
  <div class="panels-box">
      <div class="panel left-panel">
          <div class="content">
              <h3>هل انت مسجل مسبقاً ؟</h3>
              <button class="btn" id="sign-in-btn">تسجل الدخول</button>
          </div>
      </div>
      <div class="panel right-panel">
          <div class="content">
              <h3>هل انت عضو جديد ؟</h3>
              <button class="btn" id="sign-up-btn">أنشاء حساب</button>
          </div>
      </div>
  </div>
</div>
